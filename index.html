<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" style="background-color: blue">
      <div class="container">
        <h1 class="display-4" style="text-align: center; color: white">
          Weather Dashboard
        </h1>
      </div>
    </div>
    <!-- search bar begins  -->
    <div class="card d-flex">
      <div class="col-3 card-body">
        <h5 class="card-title">Search for a City:</h5>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search City"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="searchInput"
          />
          <button class="btn btn-primary" type="button" id="searchBtn">
            search
          </button>
          <div class="search-history-list"></div>
        </div>
      </div>
    </div>
    <!-- cards -->
    <div id="TodaysWeather"></div>
    <!-- five day cards -->
    <div id="forecast"></div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
